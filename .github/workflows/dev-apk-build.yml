name: Build APK

on:
  push:
    branches:
      - master
      - development

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout Code
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install Node Modules
        run: npm install

      - name: ☕ Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🔧 Grant Execute Permission to Gradle
        run: chmod +x android/gradlew

      - name: 🏗️ Build APK
        run: |
          cd android
          if [[ "${{ github.ref }}" == "refs/heads/development" ]]; then
            ./gradlew assembleDevelopmentRelease --stacktrace --info
          elif [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            ./gradlew assembleProductionRelease --stacktrace --info
          fi

      - name: 📤 Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: |
            android/app/build/outputs/apk/development/release/app-development-release.apk
            android/app/build/outputs/apk/production/release/app-production-release.apk
          if-no-files-found: ignore
